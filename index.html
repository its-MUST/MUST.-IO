    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;

    }body::before {
  content: "";

.stars {
  position: fixed;
  width: 100%; height: 100%;
  background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
  animation: starAnim 200s linear infinite;
  z-index: -2;
}
@keyframes starAnim {
  0% { background-position: 0 0; }
  100% { background-position: 10000px 10000px; }
}

.content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
  padding: 20px;
}

.glow-text {
  font-size: 2.5em;
  font-weight: bold;
  color: #00ffe7;
  text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 40px #00ffe7;
  animation: flicker 3s infinite ease-in-out;
}
@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.profile {
  margin: 30px 0;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #00ffe7;
  box-shadow: 0 0 25px #00ffe7, 0 0 60px #00ffe7 inset;
}
.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name {
  font-size: 2em;
  margin-top: 15px;
  color: #ffffff;
  text-shadow: 0 0 15px #00fff2;
}
.handle {
  color: #bbb;
  font-size: 1em;

}

.social {
  display: flex;
  gap: 30px;
  margin-top: 40px;
}
.social a {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 3px solid #00ffe7;
  color: #00ffe7;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6em;
  text-decoration: none;
  background: rgba(0, 255, 231, 0.05);
  transition: all 0.4s ease;
}
.social a:hover {
  background-color: #00ffe7;
  color: #000;
  transform: scale(1.2) rotate(5deg);
  box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7 inset;
}

footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.8em;
  color: #888;
}
